<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto py-5">
    <div x-data="{pagination: {current_page: 5, total: 1000}}" @change="pagination.current_page = event.detail">
        <div x-pagination="pagination"></div>
    </div>
</div>
<script type="module">
    import Alpine from './node_modules/alpinejs/dist/module.esm.js';
    import errors from './packages/errors/src/index.js';
    import pagination from './packages/pagination/src/index.js';

    errors(Alpine);
    pagination(Alpine);

    Alpine.start();
</script>
</body>
</html>
